<section class="mt-6 bg-white p-6 rounded-lg shadow-lg shadow-gradientEnd">
  <h2 class="text-2xl font-bold text-primary mb-4">Your Published Articles</h2>

  <div *ngIf="loading" class="text-gray-500">Loading articles...</div>
  <div *ngIf="error" class="text-red-500">{{ error }}</div>

  <ul *ngIf="!loading && !error && articles.length > 0" class="space-y-4">
    <li
      *ngFor="let article of articles"
      class="p-4 border border-gray-200 rounded-md shadow-sm hover:shadow-md transition"
    >
      <h3 class="text-lg font-semibold text-primary">{{ article.title }}</h3>
      <p class="text-sm text-gray-500">
        {{ article.app }} - <span class="italic">{{ article.category }}</span>
      </p>
      <span
        class="inline-block mt-1 text-xs font-medium px-2 py-1 rounded bg-green-100 text-green-800"
      >
        {{ article.status }}
      </span>
    </li>
  </ul>

  <div
    *ngIf="!loading && !error && articles.length === 0"
    class="text-gray-400"
  >
    You haven't published any articles yet.
  </div>
</section>
