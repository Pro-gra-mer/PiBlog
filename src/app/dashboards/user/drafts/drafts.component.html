<section class="mt-6 bg-white p-6 rounded-lg shadow-lg shadow-gradientEnd">
  <h2 class="text-2xl font-bold text-primary mb-4">Your Draft Articles</h2>

  <div *ngIf="loading" class="text-gray-500">Loading drafts...</div>
  <div *ngIf="error" class="text-red-500">{{ error }}</div>

  <ul *ngIf="!loading && !error && drafts.length > 0" class="space-y-4">
    <li
      *ngFor="let draft of drafts"
      class="p-4 border border-gray-200 rounded-md shadow-sm flex items-center justify-between hover:shadow-md transition"
    >
      <div>
        <h3 class="text-lg font-semibold text-primary">{{ draft.title }}</h3>
        <p class="text-sm text-gray-500">
          {{ draft.app }} -
          <span class="italic">{{ draft.category.name }}</span>
        </p>
        <span
          class="inline-block mt-1 text-xs font-medium px-2 py-1 rounded bg-yellow-100 text-yellow-800"
        >
          {{ draft.status }}
        </span>
      </div>

      <div class="flex space-x-3">
        <button
          (click)="editDraft(draft.id)"
          class="px-4 py-2 bg-emerald-600 text-white text-sm font-semibold rounded hover:bg-emerald-700 transition-all duration-200"
        >
          Editar
        </button>
      </div>
    </li>
  </ul>

  <div *ngIf="!loading && !error && drafts.length === 0" class="text-gray-400">
    No drafts available.
  </div>
</section>
