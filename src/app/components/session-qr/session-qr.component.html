<div class="text-center mt-24 px-6">
  <h2 class="text-3xl font-semibold text-primary mb-3">
    Log in with Pi Browser
  </h2>
  <p class="text-gray-600 mb-6">
    Scan the QR code below to open this app in Pi Browser and log in.
  </p>

  <div class="flex justify-center mb-6">
    <img
      *ngIf="qrDataUrl"
      [src]="qrDataUrl"
      width="256"
      height="256"
      alt="Login QR Code"
      class="rounded-md shadow-lg"
    />
  </div>

  <p class="text-sm text-gray-500">
    Or enter manually:<br />
    <code class="text-xs break-words block mt-2 text-gray-400">
      https://pi-browser.app/rollingpi/login-qr?code={{ sessionCode }}
    </code>
  </p>
</div>
