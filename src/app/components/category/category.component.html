<div
  class="text-accent mt-16 mb-2 md:mt-20 py-24 md:py-32 text-left px-6 md:px-12 relative bg-no-repeat bg-cover bg-center rounded shadow-md shadow-secondary"
  style="
    background-image: url('assets/images/pi-cabecera.jpg');
    background-size: cover;
    background-position: center;
  "
></div>
<!-- Ajusta la altura segÃºn Home -->
<app-slider
  *ngIf="showSlider"
  [customVideos]="videos"
  appStickyHeader
></app-slider>

<section
  class="container mx-auto max-w-screen-2xl md:mt-28 py-10 px-4 flex-grow"
>
  <h2 class="text-2xl font-bold mt-20 mb-6 text-[#bd52a5]">
    Articles in "{{ getCategoryTitleFromSlug(categorySlug) }}"
  </h2>

  <div *ngIf="error" class="mb-4 text-red-500">{{ error }}</div>

  <div
    *ngIf="!error"
    class="grid gap-6"
    style="grid-template-columns: repeat(auto-fill, minmax(300px, 1fr))"
  >
    <article
      *ngFor="let article of articles"
      class="bg-white shadow-md shadow-secondary rounded-lg border-l-4 border-[#e3b23c] overflow-hidden"
    >
      <img
        *ngIf="article.headerImage"
        [src]="article.headerImage"
        alt="{{ article.title }}"
        class="w-full h-40 object-cover"
      />
      <div class="p-4">
        <h3 class="text-xl font-bold text-indigo-900">{{ article.title }}</h3>
        <p class="mt-2 text-gray-700">
          {{ article.description | slice : 0 : 150 }}...
        </p>
        <a
          [routerLink]="['/articles', article.id]"
          class="text-[#bd52a5] mt-4 inline-block hover:text-yellow-400 cursor-pointer"
        >
          Read more
        </a>
      </div>
    </article>
  </div>
</section>
