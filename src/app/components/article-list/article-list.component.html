<section class="container mx-auto max-w-screen-2xl py-10 px-4 flex-grow">
  <h2 class="text-2xl font-bold mb-6 text-[#bd52a5]">Latest Articles</h2>

  <!-- Mensaje de error, si lo hubiera -->
  <div *ngIf="message" class="mb-4 text-red-500">{{ message }}</div>

  <div
    class="grid gap-6"
    style="grid-template-columns: repeat(auto-fill, minmax(300px, 1fr))"
  >
    <article
      *ngFor="let article of articles"
      class="bg-white shadow-md shadow-gray-400 rounded-lg overflow-hidden"
    >
      <!-- Imagen de cabecera -->
      <img
        *ngIf="article.headerImage"
        [src]="article.headerImage"
        alt="{{ article.title }}"
        loading="lazy"
        class="w-full h-40 object-cover"
      />

      <div class="p-4">
        <h3 class="text-xl font-bold text-indigo-900">{{ article.title }}</h3>
        <p class="mt-2 text-gray-700">
          {{ article.description | slice : 0 : 150 }}...
        </p>
        <div class="flex justify-between items-center mt-2 text-secondary">
          <p>{{ article.company }}</p>
          <a
            (click)="onReadMore(article.id)"
            class="text-[#bd52a5] hover:text-yellow-400 cursor-pointer text-sm"
          >
            Read more
          </a>
        </div>
      </div>
    </article>
  </div>
</section>
