<!-- Advertise with Us Component (Pricing Cards) -->

    <div class="p-6 border-2 border-primary rounded-lg shadow-lg">

        15-second ad in the featured slider for one month.
      </p>

      <button
        class="mt-6 bg-primary text-background py-2 px-6 rounded-lg hover:bg-opacity-80"

    <!-- Basic 30s Ad Plan -->
    <div class="p-6 border-2 border-accent rounded-lg shadow-lg">

        class="mt-6 bg-accent text-background py-2 px-6 rounded-lg hover:bg-opacity-80"
      >
        Choose Plan
      </button>
    </div>

    <!-- Premium + Article Plan -->
    <div class="p-6 border-2 border-primary rounded-lg shadow-lg">
      <h3 class="text-2xl font-bold text-accent">Premium + Article</h3>
      <p class="text-secondary mt-4">
        30-second ad in the slider + featured article in the blog.
      </p>
      <p class="text-primary font-bold text-xl mt-4">7 € / Month</p>
      <button
        class="mt-6 bg-primary text-background py-2 px-6 rounded-lg hover:bg-opacity-80"
      >
        Choose Plan
      </button>
    </div>
  </div>
</section>
